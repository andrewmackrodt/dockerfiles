---
version: "2.1"

services:
  firefox:
    image: andrewmackrodt/firefox
    privileged: true
    network_mode: host
    devices:
      - /dev/snd
    environment:
      # host UID/GID mapping
      - PUID=${UID:-1000}
      - GUID=${UID:-1000}
      # x11
      - DISPLAY=unix$DISPLAY
      # optional, this is the default
      - XDG_RUNTIME_DIR=/run/user/${UID:-1000}
    volumes:
      # x11
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
      # runtime
      - /dev/shm:/dev/shm
      # pulseaudio
      - /etc/machine-id:/etc/machine-id:ro
      - $HOME/.config/pulse:/home/ubuntu/.config/pulse:ro
      - /run/user/${UID:-1000}/pulse:/run/user/${UID:-1000}/pulse:ro
      # dconf (optional, less errors in output when provided)
      - /run/user/${UID:-1000}/dconf:/run/user/${UID:-1000}/dconf
      # timezone (optional)
      - /etc/localtime:/etc/localtime:ro
      # firefox
      - $HOME/Downloads:/downloads
      - data:/data

volumes:
  data:
