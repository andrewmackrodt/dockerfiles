---
version: "2.1"

services:
  firefox:
    image: andrewmackrodt/firefox-x11

    # privileged is set for convenience, gpu devices should be explicitly
    # defined under devices instead,
    # e.g. /dev/dri or /dev/nvidia0 and /dev/nvidiactl
    privileged: true

    network_mode: host
    devices:
      - /dev/input
      - /dev/snd
    environment:
      # host UID/GID mapping
      - PUID=${UID:-1000}
      - GUID=${UID:-1000}
      # x11
      - DISPLAY=unix$DISPLAY
      # optional, this is the default
      - XDG_RUNTIME_DIR=/run/user/${UID:-1000}
    volumes:
      # x11
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
      # runtime
      - /dev/shm:/dev/shm
      # pulseaudio
      - /etc/machine-id:/etc/machine-id:ro
      - $HOME/.config/pulse:/home/ubuntu/.config/pulse:ro
      - /run/user/${UID:-1000}/pulse:/run/user/${UID:-1000}/pulse:ro
      # dbus - gamepad support
      - /var/lib/dbus/machine-id:/var/lib/dbus/machine-id:ro
      - /run/dbus:/run/dbus:ro
      - /run/udev/data:/run/udev/data:ro
      # timezone (optional)
      - /etc/localtime:/etc/localtime:ro
      # firefox
      - $HOME/Downloads:/downloads
      - data:/data

volumes:
  data:
